version: '3.8'

services:
  locust-web-app:
    build: .
    ports:
      # Only expose the main web application port
      - "8000:8000"
      # NOTE: Locust subprocess ports (8090+) are NOT exposed
      # They're only accessible within the container via 127.0.0.1
    environment:
      - PYTHONPATH=/app
    volumes:
      # Optional: mount for persistent logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security: Run with limited resources
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - test-server

  test-server:
    build: ./test_server
    ports:
      - "8080:8080"
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
